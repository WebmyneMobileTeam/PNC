apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.android.parvarish_nutricalculator"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.facebook.android:facebook-android-sdk:4.0.0'
    compile 'me.drakeet.library:androiduiview:1.1.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.github.vipulasri.layouttoimage:library:1.0.0'
    compile 'com.github.joaocruz04:jsoap:1.0.0'
    compile 'com.github.bumptech.glide:glide:3.5.1'
    compile 'com.tonicartos:superslim:0.4.13'
}
